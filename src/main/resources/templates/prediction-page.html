<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
    <title>Fashion MNIST Classifier</title>
</head>

<body class="min-h-screen bg-gray-50 flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                Fashion MNIST Image Classifier
            </h1>
            <p class="text-lg text-gray-600">
                Upload an image of clothing and let our AI predict what it is!
            </p>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Upload Image</h2>

                    <form th:action="@{/prediction/predict}" method="post" enctype="multipart/form-data"
                        class="space-y-6">
                        <div
                            class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-emerald-400 transition-colors">
                            <div class="space-y-4">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                    viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div>
                                    <label for="imageFile" class="cursor-pointer">
                                        <span class="mt-2 block text-sm font-medium text-gray-900">
                                            Click to upload
                                        </span>
                                        <span class="mt-1 block text-sm text-gray-500">
                                            PNG or JPG files only
                                        </span>
                                    </label>
                                    <input id="imageFile" name="imageFile" type="file" accept=".jpg,.jpeg,.png" required
                                        class="sr-only" onchange="previewImage(event)">
                                </div>
                            </div>
                        </div>

                        <div id="imagePreview" class="hidden">
                            <img id="previewImg" src="" alt="Preview"
                                class="max-w-full h-auto rounded-lg shadow-md mx-auto" style="max-height: 300px;">
                        </div>

                        <button type="submit"
                            class="w-full bg-emerald-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-emerald-700 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                            Predict Fashion Item
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Prediction Result</h2>

                    <div th:if="${prediction}" class="space-y-4">
                        <div class="bg-emerald-50 border border-emerald-200 rounded-lg p-4">
                            <div class="flex items-center">
                                <svg class="h-6 w-6 text-emerald-400 mr-2" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="text-emerald-800 font-semibold">Prediction Complete!</span>
                            </div>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="text-lg font-medium text-gray-800 mb-2">AI Classification:</h3>
                            <p class="text-2xl font-bold text-emerald-600" th:text="${prediction}"></p>
                        </div>

                        <div th:if="${uploadedImage}" class="text-center">
                            <h3 class="text-lg font-medium text-gray-800 mb-2">Your Uploaded Image:</h3>
                            <img th:src="'data:image/jpeg;base64,' + ${uploadedImage}" alt="Uploaded image"
                                class="max-w-full h-auto rounded-lg shadow-md mx-auto" style="max-height: 200px;">
                        </div>
                    </div>

                    <div th:unless="${prediction}" class="text-center text-gray-500">
                        <svg class="mx-auto h-12 w-12 text-gray-300 mb-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 110 2h-1v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6H3a1 1 0 110-2h4zM6 6v12h12V6H6zm3 3a1 1 0 112 0v6a1 1 0 11-2 0V9zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V9z" />
                        </svg>
                        <p>Upload an image to see the AI prediction here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a th:href="@{/}"
                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <div th:insert="~{footer}"></div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
